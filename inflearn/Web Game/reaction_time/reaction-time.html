<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Reaction Time</title>
        <style>
            #screen {
                width: 300px;
                height: 200px;
                text-align: center;
                user-select: none;
            }
            #screen.waiting {
                background-color: aqua;
            }
            #screen.ready {
                background-color: red;
                color: white;
            }
            #screen.now {
                background-color: greenyellow;
            }
        </style>
    </head>
    <body>
        <div id="screen" class="waiting">Press to Start</div>
        <div id="result"></div>
        <table id="table">
            <thead>
                Rank
            </thead>
            <tbody></tbody>
        </table>
        <script src="reaction-time.js"></script>
    </body>
</html>
